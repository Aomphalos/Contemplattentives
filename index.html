      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: black;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .container {
        position: relative;
        width: 100%;
        min-height: 300vh;
        padding-bottom: 300px;
      }

      .oculus-container {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -350%);
        z-index: 10;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      }

      .oculus-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .sound-button {
  position: fixed;
  bottom: 20px;
  right: 60px; /* plac√© √† gauche du bouton reset */
  width: 30px;
  height: 30px;
  background: white;
  clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
  cursor: pointer;
  z-index: 20;
  animation: pulse 1.5s infinite;
}

.sound-button.playing {
  background: #ff5555;
}

@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.1);
    opacity: 0.8;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

      .image-reveal {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -250%);
        z-index: 5;
        display: none;
        cursor: pointer;
      }

      .image-reveal img {
        max-width: 500px;
        max-height: 420px;
        display: block;
      }

      .floating-image {
        position: absolute;
        width: 200px;
        opacity: 0.6;
        transition: all 0.2s ease;
        animation: float 6s ease-in-out infinite alternate;
        z-index: 4;
        pointer-events: auto;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        cursor: grab;
      }

      .floating-image.grabbed {
        animation: none;
        cursor: grabbing;
        z-index: 20;
      }
      .oculus-container.fade-out {
        transform: translate(-50%, -350%) scale(1.5);
        opacity: 0;
        transition: transform 1.6s ease, opacity 1.6s ease;
      }

      .luminous-fade {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.15),
          transparent 80%
        );
        opacity: 0;
        z-index: 8;
        pointer-events: none;
        transition: opacity 1.6s ease;
      }

      .luminous-fade.visible {
        opacity: 1;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        100% {
          transform: translateY(10px);
        }
      }

      .reset-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 30px;
        height: 30px;
        background: white;
        clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
        cursor: pointer;
        z-index: 20;
      }

      .focus-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 15;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
      }

      .focus-overlay.visible {
        opacity: 1;
      }

      .floating-image.blurred {
        filter: blur(2px);
        opacity: 0.3;
      }
      .floating-text {
  position: absolute;

  text-align: justify; 
  border-radius: 8px;
  z-index: 4;
  cursor: grab;
  line-height: 1.4;
  opacity: 0.95;
}

.floating-text.grabbed {
  cursor: grabbing;
  z-index: 20;
}

// üîÄ Parfois, au lieu d'une image, on montre du texte (20% de chance) ‚Äî mais une seule fois
const isTextInstead = textSnippets.length > 0 && Math.random() < 0.2;

  const container = document.querySelector(".container");

 if (isTextInstead) {
  const container = document.querySelector(".container");

  // üìù Prendre un texte au hasard et le retirer de la liste
  const randomIndex = Math.floor(Math.random() * textSnippets.length);
  const selectedText = textSnippets.splice(randomIndex, 1)[0]; // retire du tableau

  const textBox = document.createElement("div");
  textBox.className = "floating-text";
  textBox.textContent = selectedText;

  let x = Math.random() * (window.innerWidth - 260);
  let y = 200 + Math.random() * window.innerHeight;
  textBox.style.left = `${x}px`;
  textBox.style.top = `${y}px`;
  container.appendChild(textBox);

  let isGrabbed = false;
  const followMouse = (e) => {
    if (isGrabbed) {
      textBox.style.left = `${e.clientX - textBox.offsetWidth / 2}px`;
      textBox.style.top = `${e.pageY - textBox.offsetHeight / 2}px`;
    }
  };

  textBox.addEventListener("click", (e) => {
    e.preventDefault();
    isGrabbed = !isGrabbed;
    textBox.classList.toggle("grabbed", isGrabbed);
    if (isGrabbed) {
      document.addEventListener("mousemove", followMouse);
    } else {
      document.removeEventListener("mousemove", followMouse);
    }
  });

    return; // üõë Ne pas continuer vers image

  // üëá Partie normale pour afficher une image

  newImg.dataset.zoomed = "false";

      newImg.style.top = `${e.pageY - newImg.offsetHeight / 2}px`;
    }
  };

    e.preventDefault();

    const offsetX = e.clientX - rect.left;
    const offsetY = e.clientY - rect.top;
    const percentX = (offsetX / newImg.offsetWidth) * 100;
    const percentY = (offsetY / newImg.offsetHeight) * 100;
    newImg.style.transformOrigin = `${percentX}% ${percentY}%`;
